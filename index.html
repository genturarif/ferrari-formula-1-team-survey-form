<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ferrari F1 Team Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Ferrari Formula 1 Team Survey Form</h1>
    <p id="description">Please fill the form, thank you.</p>

    <form id="survey-form">
      <label for="name" id="name-label">
        Name
        <input type="text" id="name" placeholder="Enter your name" required />
      </label>

      <label for="email" id="email-label">
        Email
        <input type="email" id="email" placeholder="Enter your email" required />
      </label>

      <label for="number" id="number-label">
        Age
        <input type="number" id="number" placeholder="How old are you?" min="13" max="58" />
      </label>

      <label for="dropdown" id="dropdown-label">
        How do you know Ferrari F1 Team ?
        <select id="dropdown">
          <option>Instagram</option>
          <option>Twitter</option>
          <option>Facebook</option>
          <option>Youtube</option>
        </select>
      </label>

      <label for="drivers" id="drivers-label"> Who is your favorite drivers ? </label>

      <input type="radio" name="drivers" value="1" checked /> Charles Leclerc <br />
      <input type="radio" name="drivers" value="2" /> Carlos Sainz <br />

      <br /><br />
      <label for="seasons" id="seasons-label"> Please choose your favorite seasons ! </label>

      <input type="checkbox" value="2015" /> 2015 <br />
      <input type="checkbox" value="2016" /> 2016 <br />
      <input type="checkbox" value="2017" /> 2017 <br />
      <input type="checkbox" value="2018" /> 2018 <br />
      <input type="checkbox" value="2019" /> 2019 <br />
      <input type="checkbox" value="2020" /> 2020 <br />
      <input type="checkbox" value="2021" /> 2021 <br />

      <br /><br />

      <label for="comments" id="comments-label">
        Any comments or suggestions ?
        <textarea id="comments" cols="30" rows="10"></textarea>
      </label>

      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
